<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login and Registration</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-container">
            <h2 style="font-size: 27px;" >Register</h2>
            <form action="register.php" method="post">

                <label  style="font-size: 24px; " for="username">Email:</label>
                <div class="input-box">
                    <input type="email" id="username" name="username" required>
                  </div>
                
                <label style="font-size: 24px; " for="password">Password:</label>
                <div class="input-box">
                    <input type="password" id="password" name="password" required>
                  </div>
                  
                <label style="font-size: 27px;" for="role">Role:</label>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <select id="role" name="role"  style="width: 100px;height:40px;font: size 240px" text-align="centre">
                <option value="admin" style="width: 50px;">Admin</option>
               
                <option value="manager">Manager</option>
                </select>
            
                <div class="input-box button">
                    <input type="Submit" value="Register">
                  </div>
               
            </form>
        </div>
    </div>
</body>
</html>
